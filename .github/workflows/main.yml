      - name: Wait for the server to start
        run: sleep 5  # Даем время серверу на запуск

      - name: Add Quote with Valid Token (Test POST)
        run: |
          response=$(curl -s -w "%{http_code}" -X POST "http://127.0.0.1:8000/add_quote" \
            -H "Accept: application/json" \
            -H "Content-Type: application/json" \
            -H "x-token: your_secret_token" \
            -d '{"text": "Тестовая цитата для добавления.", "author": "Автор Теста", "theme": "Тест"}')
