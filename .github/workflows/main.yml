name: Quote API Requests

on:
  push:
    branches:
      - main

jobs:
  random_quote:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install -r requirements.txt

      - name: Start the application
        run: |
          source venv/bin/activate  # Активируем виртуальное окружение
          uvicorn main:app --reload &  # Запускаем сервер в фоновом режиме

      - name: Wait for the server to start
        run: sleep 5  # Даем время серверу на запуск

      - name: Get Random Quote (Test GET)
        run: |
          response=$(curl -s -w "%{http_code}" -X GET "http://127.0.0.1:8000/random_quote" -H "Accept: application/json")
          if [[ "${response: -3}" != "200" ]]; then exit 1; fi

  add_quote_valid_token:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
