name: Python application

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4  # Checkout the code

    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"  # You can update this to the Python version of your choice

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt  # Install dependencies from requirements.txt
        pip install pytest  # Install pytest for running tests

    - name: Run tests for main.py
      run: |
        pytest test_main.py  # Run tests for the FastAPI app

    - name: Run tests for init_db.py
      run: |
        pytest test_init_db.py  # Run tests for database functions
